name: Build and Push sprinbootDocker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./app  # Specify the context directory where the Dockerfile is located
          dockerfile: Dockerfile  # Specify the Dockerfile path relative to the context
          push: true  # Set to true if you want to push the image to a registry
          tags: ranjithalogesh/my-spring-boot-app:latest  # Specify your image name and tag
